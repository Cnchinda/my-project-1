---
  - name: Playbook
    hosts: localhost
    become: yes
    become_user: root
    tasks:
      - name: ensure AWSDRS is at the latest version
        yum:
          name: aws-elastic-disaster-recovery-agent
          state: latest
      - name: ensure AWSDRS is running
        service:
          name: aws-elastic-disaster-recovery-agent
          state: started
